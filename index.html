<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Network Analysis of Shakespearean Texts</title>
</head>
<body>

<h1>List of HTML Files</h1>

<h2>Files in output_time_cluster</h2>
<ul id="fileListTimeCluster"></ul>

<h2>Files in output_image</h2>
<ul id="fileListImage"></ul>

<script>
    async function fetchHtmlFilesInDirectory(directory, listElementId) {
        const repoName = 'Character-Network-Analysis'; // replace with your repo name
        const userName = 'hkim1596'; // replace with your username
        const url = `https://api.github.com/repos/${userName}/${repoName}/git/trees/main?recursive=1`;
        
        const response = await fetch(url);
        const data = await response.json();
        
        const htmlFiles = data.tree.filter(item => item.path.startsWith(directory) && item.path.endsWith('.html'));

        const fileListElement = document.getElementById(listElementId);
        
        htmlFiles.forEach(file => {
            const liElement = document.createElement('li');
            const aElement = document.createElement('a');
            aElement.href = file.path;
            aElement.innerText = file.path;
            liElement.appendChild(aElement);
            fileListElement.appendChild(liElement);
        });
    }

    fetchHtmlFilesInDirectory('output_timeline_cluster', 'fileListTimeCluster');
    fetchHtmlFilesInDirectory('community_detection', 'fileListImage');
</script>

</body>
</html>
